      <div class="col-sm-offset-4 col-sm-4 signinbox"> 
        <form id="login">
          <div class="form-group">
            <label style="color:white" for="exampleInputEmail">Email address:</label>
            <input type="email" class="form-control" id="login_username" placeholder="someone@domain.com">
          </div>
          <div class="form-group">
            <label style="color:white" for="exampleInputPassword">Password:</label>
            <input type="password" class="form-control" id="login_password" placeholder="Password">
          </div>
          <button type="submit" id="login_submit" class="btn pull-right btn-default btn-lg">Sign in!</button>
        </form>

      </div>
    </div>
