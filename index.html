  <body class="gradient" onload="checkSession()">

    <div id="toolbar" class="container">
      <style type="text/css">#toolbar {margin-top: 73px;}</style>
    </div>
    <div id="bg" ><h1>Get help, give help.</h1></div>
    <div class="header container">
      <div class="container2 row col-lg-12">
        <div class="col-md-8">
          <h1 style="margin-top: -5px">Volunteering made easy.</h1>
          <p class="lead">Spend your free time giving back, anytime, anywhere.</p>
        </div>
        <div class="col-md-4">
          <form id="signup" class="form-horizontal">
            <div class="form-group">
              <div class="col-xs-6" style="padding-left:0;">
                <input type="name" class="form-control" id="first_name" placeholder="First Name">
              </div>
              <div class="col-xs-6" style="padding-right:0;">
                <input type="name" class="form-control" id="last_name" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="user_email" placeholder="Email">
              </div>
            <div class="form-group">
                <input type="password" class="form-control" id="user_password" placeholder="Password">
              </div>
            <div class="form-group">
              <select id="dropthebass" class="form-control">
                <option>I'm a volunteer!</option>
                <option>I'm an organization!</option>
              </select>
              </div>  
            <div class="form-group">
                <button id="signup_submit" type="submit" class="btn btn-default">Sign Up</button>
            </div>

          </form>
        </div>
      </div>
      </div>
      <span id="bg2">
      <div class="container">
      <div class="row marketing">
        <div class="text-center col-md-6">
          <h2 class="home-heading">Looking to help out?</h2>
          <div class="numberCircle col-md-2">&#9312</div>
          <div class="col-md-10 textAlign">Sign up.</div>
          <div class="numberCircle col-md-2">&#9313</div>
          <div class="col-md-10 textAlign">Connect with organizations.</div>
          <div class="numberCircle col-md-2">&#9314</div>
          <div class="col-md-10 textAlign">Log hours.</div>
          <div class="numberCircle col-md-2">&#9315</div>
          <div class="col-md-10 textAlign">Easy.</div>
        </div>
        <div class="text-center col-md-6">
          <h2 class="home-heading">Need helpers?</h2>
          <div class="numberCircle col-md-2">&#9312</div>
          <div class="col-md-10 textAlign">Sign up.</div>
          <div class="numberCircle col-md-2">&#9313</div>
          <div class="col-md-10 textAlign">Connect with helpers.</div>
          <div class="numberCircle col-md-2">&#9314</div>
          <div class="col-md-10 textAlign">Get helped.</div>
          <div class="numberCircle col-md-2">&#9315</div>
          <div class="col-md-10 textAlign">Easy.</div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; HelpOut! 2015</p>
      </footer>
      </span>

    </div> <!-- /container -->
